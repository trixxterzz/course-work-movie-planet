<!DOCTYPE html>

<html lang="uk">
    <head>
        <meta charset="utf-8" content="intial-scale=1 width=device-width">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/js/script.js"></script>
        <title>{% block title %} {% endblock %}</title>
        {% block head %} {% endblock %}
    </head>
    <body class="bg-dark text-light">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="\static\logo.png" length="76" width="125"></a>
          {% if session["user_id"] %}
            <form class="d-flex text-center me-1" role="search" method="POST" action="/search">
              <input style="width: 300px;" name="search" class="form-control bg-dark text-light me-4" type="search" placeholder="Пошук фільмів">
              <button class="btn btn-outline-success" type="submit">Пошук</button>
            </form>
            <ul class="nav">
              <li class="nav-item"><a class="btn btn-outline-success me-3" href="/reccomendation">Рекомендації</a></li>
              <li class="nav-item"><a class="btn btn-outline-success me-3" href="/forum"> Обговорення </a></li>
              <li class="nav-item"><a class="btn btn-outline-light" href="/logout">Вийти</a></li>
            </ul>
          {% else %}
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item me-3"><a class="btn btn-outline-light" href="/register">Реєстрація</a></li>
              <li class="nav-item me-3"><a class="btn btn-outline-light" href="/login">Авторизація</a></li>
            </ul>
          {% endif %}
          </div>
      </nav>
      {% block body %} {% endblock %}
      <div class="container-fluid text-center mt-3 mb-3">
        <footer class="footer bg-dark text-light">
          <div class="container">
            <p>Дані представлені</p> 
            <a href="https://www.themoviedb.org/"><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" width="300" length="22"></a>
          </div>
        </footer>
      </div>
    </body>
</html>
